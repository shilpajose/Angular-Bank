<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- <img src="https://i.postimg.cc/xCLytMwy/pig.webp" alt=""> -->
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input #acno type="text" id="uname" name="uname" [placeholder]="data1" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input #psw type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label for="">
                    <input type="checkbox">Remember Me
                </label>
                <a href="">Forgot Password?</a>
            </div>
            <button (click)="login(acno,psw)" type="button" id="loginbtn" class="btn">LOGIN</button>
            <div class="register-link">
                <p>Dont have an account?<a href="">Create an account</a></p>
            </div>
        </form>
    </div>
</body>

</html>
