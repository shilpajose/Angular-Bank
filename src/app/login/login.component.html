<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- <img src="https://i.postimg.cc/xCLytMwy/pig.webp" alt=""> -->
    <div class="wrapper">
        <form [formGroup]="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input formControlName="acno" [(ngModel)]="acno" type="text" id="acno" name="acno" [placeholder]="data1" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="text-danger" *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched">Invalid Account Number(Only numbers)</div>
            <div class="input-box">
                <input formControlName="psw" [(ngModel)]="psw" type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="text-danger" *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('psw')?.touched">Incorrect password</div>
            <div class="remember-forgot">
                <label for="">
                    <input type="checkbox">Remember Me
                </label>
                <a href="">Forgot Password?</a>
            </div>
            <button (click)="login()" type="button" id="loginbtn" class="btn">LOGIN</button>
            <div class="register-link">
                <p>Dont have an account?<a routerLink="signup">Create an account</a></p>
            </div>
        </form>
    </div>
</body>
</html>
