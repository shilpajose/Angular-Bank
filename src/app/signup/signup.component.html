<body>
    <div class="wrapper">
        <form action="">
            <h1>Signup</h1>
            <div class="input-box">
                <input type="text" id="acno" name="acno" placeholder="Account Number" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" id="uname" name="uname" placeholder="UserName" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="pswd" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" id="cpswd" name="confirmpassword" placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button (click)="create()" type="submit" id="loginbtn" class="btn">Create</button>
        </form>
    </div>
</body>
